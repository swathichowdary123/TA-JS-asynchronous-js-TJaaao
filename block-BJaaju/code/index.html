<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #searchInput {
            width: 80%;
            padding: 8px;
            margin-bottom: 20px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Search App</h1>
    <input type="text" id="searchInput" placeholder="Search for images...">
    <div id="imageContainer"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const imageContainer = document.getElementById('imageContainer');

        searchInput.addEventListener('input', debounce(searchImages, 500));

        async function searchImages() {
            const query = searchInput.value.trim();
            if (query === '') {
                return; // Do not make a request if the query is empty
            }

            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&count=10&client_id=YOUR_UNSPLASH_ACCESS_KEY`);
                const data = await response.json();

                displayImages(data);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImages(images) {
            imageContainer.innerHTML = '';
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.urls.regular;
                imgElement.alt = image.alt_description;
                imgElement.classList.add('image');
                imageContainer.appendChild(imgElement);
            });
        }

        // Debounce function to limit the frequency of API requests
        function debounce(func, delay) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, delay);
            };
        }
    </script>
</body>
</html>
