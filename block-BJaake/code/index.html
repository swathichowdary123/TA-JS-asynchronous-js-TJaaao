<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceflight News App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        .news-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Spaceflight News App</h1>
</header>

<main>
    <select id="newsSource" onchange="getNews()">
        <option value="">All Sources</option>
    </select>

    <div id="newsContainer"></div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', getNewsSources);

    async function getNewsSources() {
        const response = await fetch('https://api.spaceflightnewsapi.net/v3/articles');
        const newsData = await response.json();

        const sources = new Set(newsData.map(news => news.newsSite));

        const selectElement = document.getElementById('newsSource');
        sources.forEach(source => {
            const option = document.createElement('option');
            option.value = source;
            option.textContent = source;
            selectElement.appendChild(option);
        });

        getNews();
    }

    async function getNews() {
        const selectedSource = document.getElementById('newsSource').value;
        const apiUrl = selectedSource ? `https://api.spaceflightnewsapi.net/v3/articles?newsSite=${selectedSource}` : 'https://api.spaceflightnewsapi.net/v3/articles';

        const response = await fetch(apiUrl);
        const newsData = await response.json();

        const newsContainer = document.getElementById('newsContainer');
        newsContainer.innerHTML = '';

        newsData.forEach(news => {
            const newsCard = document.createElement('div');
            newsCard.classList.add('news-card');

            const image = document.createElement('img');
            image.src = news.imageUrl;
            image.alt = 'News Image';
            image.style.maxWidth = '100%';
            newsCard.appendChild(image);

            const title = document.createElement('h2');
            title.textContent = news.title;
            newsCard.appendChild(title);

            const source = document.createElement('p');
            source.textContent = `Source: ${news.newsSite}`;
            newsCard.appendChild(source);

            const readMoreButton = document.createElement('a');
            readMoreButton.href = news.url;
            readMoreButton.target = '_blank';
            readMoreButton.textContent = 'Read More';
            newsCard.appendChild(readMoreButton);

            newsContainer.appendChild(newsCard);
        });
    }
</script>

</body>
</html>
